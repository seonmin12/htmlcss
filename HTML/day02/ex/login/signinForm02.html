<!DOCTYPE html>
<form action="input/myform.html" method="get"></form>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/stylelogin.css">
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
   <fieldset>
   <legend>사용자 정보</legend>
   <ul>
 <li>
  <label for="username">아이디</label>
  <input type="text" name="user_id" id ="username" autofocus placeholder="4자~10자 사이, 공백없이" required>
 </li>
 <li>
 <label for="email">이메일</label>
 <input type="email" name ="email" id="email">
 </li>
 <li>
  <label for="password">비밀번호</label>
  <input type="password" name="password" id="password" autofocus placeholder="문자와 숫자, 특수문자 포함 15글자 이내" required>
 </li>
 <li>
<label for="passcheck">비밀번호 확인</label>
<input type="password" name="passcheck" id ="passchk" required>
 </li>
 <li><label for="profile">사진</label><input type="file" name ="profile" id="profile"></li>
 <li><label for="birth">생년월일</label><input type="date" name = "birth" id = birth></li>
 <li>
  <label for="path"> 가입경로</label>
  <select id="path">
    <option value="blog">블로그</option>
    <option value="email">이메일</option>
    <option value="search">검색</option>

  </select>
  
 </li>

 <li>
  <label for="memo">메모</label><br>
  <textarea name="addmemo" id="" cols="15" rows="7" autofocus placeholder="남길 말씀이 있다면 여기에"></textarea>
 </li>

   </ul>
   </fieldset>

   <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <label for="yes"><input type="radio" name="mail" id="y" checked>메일수신</label>
    <label for="no"><input type="radio" name="mail" id="n">메일 수신 안 함</label>
   </fieldset>

   <input type="button" value="가입하기">
   <input type="button" value="취소">
    </div>
  
  </body>
</html>
</form>
